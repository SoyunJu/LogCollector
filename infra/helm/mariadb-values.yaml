# 1. 인증 설정
auth:
  rootPassword: "root"
  database: "logcollector"

# 2. 멀티 DB 및 사용자 추가 생성을 위한 초기화 스크립트
initdbScripts:
  setup_extra_db.sql: |
    CREATE DATABASE IF NOT EXISTS knowledge_base;
    CREATE USER IF NOT EXISTS 'kb_root'@'%' IDENTIFIED BY 'root';
    GRANT ALL PRIVILEGES ON knowledge_base.* TO 'kb_root'@'%';
    FLUSH PRIVILEGES;

# 3. 볼륨 설정
primary:
  persistence:
    enabled: true
    size: 1Gi

# 4. 네트워크 설정
service:
  type: ClusterIP
  port: 3306