apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-app-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: log-app
  template:
    metadata:
      labels:
        app: log-app
    spec:
      containers:
        - name: log-app
          image: logcollector-log-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: TZ
              value: Asia/Seoul

            - name: SPRING_PROFILES_ACTIVE
              value: docker

            # LC DB 연결 설정 (서비스 이름 logcollector-db 확인 완료)
            - name: SPRING_LC_DATASOURCE_URL
              value: jdbc:mariadb://logcollector-db:3306/logcollector?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
            - name: SPRING_LC_DATASOURCE_USERNAME
              value: root
            - name: SPRING_LC_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logcollector-secrets
                  key: db-root-password

            # KB DB 연결 설정
            - name: SPRING_KB_DATASOURCE_URL
              value: jdbc:mariadb://logcollector-db:3306/knowledge_base?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
            - name: SPRING_KB_DATASOURCE_USERNAME
              value: root
            - name: SPRING_KB_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logcollector-secrets
                  key: db-root-password

            # Redis 설정 (서비스 이름 lc-redis-master 확인 완료)
            - name: SPRING_REDIS_HOST
              value: lc-redis-master

            # OpenAI API Key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: logcollector-secrets
                  key: openai-api-key