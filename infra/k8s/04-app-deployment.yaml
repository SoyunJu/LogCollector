apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-app-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: log-app
  template:
    metadata:
      labels:
        app: log-app
    spec:
      containers:
        - name: log-app
          image: logcollector-log-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
          env:
            # [추가] 한국 시간대 설정
            - name: TZ
              value: Asia/Seoul

            - name: SPRING_PROFILES_ACTIVE
              value: docker

            # [핵심] LC DB 연결 설정 (root 계정 사용)
            - name: SPRING_LC_DATASOURCE_URL
              value: jdbc:mariadb://lc-db-mariadb:3306/logcollector?createDatabaseIfNotExist=true
            - name: SPRING_LC_DATASOURCE_USERNAME
              value: root
            - name: SPRING_LC_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lc-db-mariadb
                  key: mariadb-root-password

            # [핵심] KB DB 연결 설정 (kb_root 대신 root 계정 사용 강제)
            - name: SPRING_KB_DATASOURCE_URL
              value: jdbc:mariadb://lc-db-mariadb:3306/knowledge_base?createDatabaseIfNotExist=true
            - name: SPRING_KB_DATASOURCE_USERNAME
              value: root
            - name: SPRING_KB_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lc-db-mariadb
                  key: mariadb-root-password

            # Redis 설정
            - name: SPRING_REDIS_HOST
              value: lc-redis-master

            # OpenAI API Key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: logcollector-secrets
                  key: openai-api-key