apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchtower
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watchtower
  template:
    metadata:
      labels:
        app: watchtower
    spec:
      containers:
        - name: watchtower
          image: containrrr/watchtower
          args:
            - --interval
            - "30"
            - --cleanup
            - --debug

          # 권한 상승 (Windows)
          securityContext:
            privileged: true
            runAsUser: 0  # Root 권한으로 실행

          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock

          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi

      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock