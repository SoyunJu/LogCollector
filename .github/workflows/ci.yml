name: LogCollector CI (Local)

on:
  push:
    branches: [ "main", "dev" ] # 코드가 푸시될 때 실행
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # GitHub Runner 환경 내에서 DB와 Redis를 서비스로 띄웁니다. (테스트 통과를 위해 필요)
    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: logcollector
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:latest
        ports:
          - 6379:6379 # 포트 6380을 쓴다면 6380:6379로 수정

    steps:
      - name: 소스코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Gradle 권한 부여
        run: chmod +x gradlew

      # application-secret.properties를 동적으로 생성하여 테스트 시 키를 주입합니다.
      - name: 보안 설정 파일 생성 (OpenAI API Key 등)
        run: |
          mkdir -p src/main/resources
          echo "openai.api.key=${{ secrets.OPENAI_API_KEY }}" >> src/main/resources/application-secret.properties

      - name: 빌드 및 통합 테스트 실행
        env:
          SPRING_DATASOURCE_URL: jdbc:mariadb://localhost:3306/logcollector
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
        run: ./gradlew clean build

      - name: 빌드 결과물 업로드 (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: LogCollector-Artifact
          path: build/libs/*.jar